<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DSS Gráfica | Catálogo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header__parent-navbar">
            <div id="div__hamburger-mobile">
                <a href="#">
                    <div id="hamburger-btn-mobile-1"></div>
                    <div id="hamburger-btn-mobile-2"></div>
                    <div id="hamburger-btn-mobile-3"></div>
                </a>
            </div>
            <h1 id="h1__logo"><strong>DSS</strong> <span id="span__logo">Gráfica</span></h1>
            <nav class="header__child-navbar">
                <ul id="header__nav-ul">
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Produtos</a></li>
                    <li><a href="#">Sobre</a></li>
                    <li><a href="#">Contato</a></li>
                </ul>
            </nav>    
        </div>
        <div id="header__div-search">
            <input type="search" name="input__search-bar" id="search-bar" placeholder="Pesquisar produtos">
            <input type="button" value="Pesquisar" id="btn__search">
        </div>
    </header>
    <main>
        <div class="main__div-slider">

            <div class="main__slide">
                <!-- radio buttons----------------------->
                <input type="radio" name="radio-btn" id="radio1">
                <input type="radio" name="radio-btn" id="radio2">
                <input type="radio" name="radio-btn" id="radio3">
                <!-- fim radio buttons------------------->

                <!-- imagens slide----------------------->
                <div class="main__slide-image first">
                    <img src="media/img/image-slide/image-1.jpg" alt="banner">
                </div>  
                <div class="main__slide-image">
                    <img src="media/img/image-slide/image-2.jpg" alt="banner">
                </div>  
                <div class="main__slide-image">
                    <img src="media/img/image-slide/image-3.jpg" alt="banner">
                </div>    
                <!-- fim imagens slide------------------->

                <!-- navegation auto--------------------->
                    <div class="navegation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                    </div>
                    <div class="manual-navegation">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                    </div>
                <!-- fim navegation auto---------------->
        </div>
    </main>
    <footer>

    </footer>
    <script src="banner-script.js"></script>
    <script src="nav-bar-mobile-script.js"></script>    
</body>
</html>
